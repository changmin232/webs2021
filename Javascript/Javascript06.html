<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Javascript</title>
</head>
<body>
    <script>
    
    //let arr1 = new Array
    //객체로 표현
    let obj1 = new Object();
    obj1[0] = 100;
    obj1[1] = 200;
    obj1[2] = "Javascript";
        
    document.write(obj1[0], "<br>");
    document.write(obj1[1], "<br>");
    document.write(obj1[2], "<br>", "<br>");
        
    //객체는 이런방식으로도 표현 가능
    let obj2 = new Object();
    obj2.a = 100;
    obj2.b = 200;
    obj2.c = "Javascript";
        
    document.write(obj2.a, "<br>");
    document.write(obj2.b, "<br>");
    document.write(obj2.c, "<br>", "<br>");
        
    //객체 선언방식 3번째
    let obj3 = {};
    
    obj3.a = 100;
    obj3.b = 200;
    obj3.c = "Javascript";
        
    document.write(obj3.a, "<br>");
    document.write(obj3.b, "<br>");
    document.write(obj3.c, "<br>", "<br>");
    
    //객체 선언방식 4번째 키와 값으로 이루어짐
    let obj4 = {a:100, b:200, c:"Javscript"};
        
    document.write(obj4.a, "<br>");
    document.write(obj4.b, "<br>");
    document.write(obj4.c, "<br>", "<br>");
    
    
    </script>
</body>
</html>
