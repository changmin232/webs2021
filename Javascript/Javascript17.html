<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        //짝수 홀수 구하기

        //아이디 비밀번호 구하기
        let useID = prompt("아이디를 입력하세요");
        let usePW = prompt("비밀번호를 입력하세요");

        if(useID == "webstoryboy" && usePW == "1234"){
            document.write("환영합니다.")
        } else {
            document.write("아이디 또는 비밀번호가 틀렸습니다.")
        }

        //확인하기
        let conf = confirm("정말로 정말로 회원을 탈퇴할거양?");

        if( conf ){
            document.write("탈퇴처리 되었습니다. 너무해");
        } else {
            document.write("탈퇴처리가 취소되었습니다. 잘 생각했엉~")
        }
    </script>
</body>
</html>
